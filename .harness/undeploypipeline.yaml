template:
  name: undeploy-pipeline
  type: Pipeline
  orgIdentifier: default
  spec:
    stages:
      - stage:
          name: deploy
          identifier: deploy
          description: ""
          type: Deployment
          spec:
            deploymentType: Kubernetes
            service:
              serviceRef: virtualanopenapi
            environment:
              environmentRef: awsvirtualandemoenv
              deployToAll: false
              infrastructureDefinitions:
                - identifier: awsvirtualaninfrademo
            execution:
              steps:
                - step:
                    name: Rollout Deployment
                    identifier: rolloutDeployment
                    type: K8sRollingDeploy
                    timeout: 10m
                    spec:
                      skipDryRun: false
                      pruningEnabled: false
              rollbackSteps:
                - step:
                    name: Rollback Rollout Deployment
                    identifier: rollbackRolloutDeployment
                    type: K8sRollingRollback
                    timeout: 10m
                    spec:
                      pruningEnabled: false
          tags: {}
          failureStrategies:
            - onFailure:
                errors:
                  - AllErrors
                action:
                  type: StageRollback
  identifier: undeploypipeline
  versionLabel: v1
